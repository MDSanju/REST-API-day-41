<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Meal DB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body>
    <h1 class="text-center text-dark mt-5">Search Your <span class="text-danger">Favourite Food!</span></h1>
    <br>

    <!-- meal search area -->
    <div class="input-group input-group-lg w-50 mx-auto">
        <input type="text" class="form-control" placeholder="Search food name" aria-label="Recipient's username" aria-describedby="button-addon2" id="search-field">
        <button onclick="searchFood()" class="btn btn-dark" type="button" id="button-search">Search</button>
    </div>

    <br><br><br>

    <!-- single meal details -->
    <div class="w-50 mx-auto" id="meal-details">
    </div>

    <!-- no result found -->
    <div id="empty-search" class="text-center w-50 mx-auto text-black-50"></div>



    <br><br><br><br><br>

    <!-- meal search result -->
    <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
